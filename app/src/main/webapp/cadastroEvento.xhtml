<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Novo Evento</title>
</h:head>

<h:body>

    <p:growl id="mensagens" showDetail="true" skipDetailIfEqualsSummary="true" />

	<h:form id="form-cadastroNovoEvento">

    <p:menubar hideDelay="1000">
        <p:menuitem value="Dados Evento"  actionListener="#{cadastroEventoBean.alternarParaCadastro}" update="@form" immediate="true"                    />
        <p:menuitem value="Participantes" binding="#{cadastroEventoBean.menuButtonParticipantes}" actionListener="#{cadastroEventoBean.alternarParaParticipantes}" disabled="true" update="@form" immediate="true" icon="pi pi-users" />
    </p:menubar>

    <h1>Detalhes Evento</h1>

	<p:panelGrid id="panelGrid-cadastroEvento" layout="tabular" columns="2" rendered="#{cadastroEventoBean.telaAtualParticipantes == false}" >
	
	    <p:outputLabel for="@next" value="Nome: " />
	    <p:inputText value="#{cadastroEventoBean.novoEvento.nome}" />
	
	    <p:outputLabel for="@next" value="Data Inicial: " />
	    <p:inputText value="#{cadastroEventoBean.novoEvento.dataInicial}" type="date" >
	        <f:convertDateTime pattern = "yyyy-MM-dd" type="localDate" />
	    </p:inputText>
	
	    <p:outputLabel for="@next" value="Data Final: " />
	    <p:inputText value="#{cadastroEventoBean.novoEvento.dataFinal}" type="date" >
	        <f:convertDateTime pattern = "yyyy-MM-dd" type="localDate" />
	    </p:inputText>
	
	    <p:outputLabel value="Finalizar Cadastro" />
	    <p:commandButton value="Salvar" actionListener="#{cadastroEventoBean.cadastrar()}" update="@form :mensagens" />
	</p:panelGrid>

	</h:form>

</h:body>
</html>
