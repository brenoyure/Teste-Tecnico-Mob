<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml" >

    <ui:define name="titulo">Detalhes Evento</ui:define>
    <ui:define name="conteudo">

	    <h1>Detalhes Evento</h1>
	
		<h:form id="form-cadastroNovoEvento" >
	
		    <p:menubar hideDelay="1000">
		        <p:menuitem value="Dados Evento" />
		        <p:menuitem value="Participantes" disabled="true" update="@form" immediate="true" icon="pi pi-users" />
		    </p:menubar>
	
		    <p:panelGrid id="panelGrid-cadastroEvento" layout="tabular" columns="2" >
	
		        <p:outputLabel for="@next" value="Nome: " />
		        <p:inputText value="#{cadastroEventoBean.novoEvento.nome}" />
	
		        <p:outputLabel for="@next" value="Data Inicial: " />
		        <p:inputText value="#{cadastroEventoBean.novoEvento.dataInicial}" type="date" >
		            <f:convertDateTime pattern = "yyyy-MM-dd" type="localDate" />
		        </p:inputText>
	
		        <p:outputLabel for="@next" value="Data Final: " />
		        <p:inputText value="#{cadastroEventoBean.novoEvento.dataFinal}" type="date" >
		            <f:convertDateTime pattern = "yyyy-MM-dd" type="localDate" />
		        </p:inputText>
	
		        <p:outputLabel value="Finalizar Cadastro" />
		        <p:commandButton value="Salvar" action="#{cadastroEventoBean.cadastrar()}" update="@form :mensagens" />
	
		    </p:panelGrid>
	
		</h:form>
	</ui:define>
</ui:composition>

</html>
